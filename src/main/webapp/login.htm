<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
	<script type="text/javascript" src="resources/js/jQuery-2.1.3.min.js"/>
	<script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"/>		
    <script type="text/javascript" src="resources/js/login.js"/>
                 
    <link href="resources/css/common.css" rel="stylesheet" type="text/css" />
	<link href="resources/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
    <div class="login-outer" style="padding:10px" >
        <div class="login-inner">
            <div class="login-box" style="padding-top:30px">              
                <form class="form-horizontal" method="post" th:action="@{/authenticate}">
                
                    <div class="form-group large-font" style="margin-bottom: 1px!important">
                        <label  class="col-sm-4 control-label"></label>
                        <div class="col-sm-4">
                            <img src="resources/image/dims.png" style="width: 180px; height: 40px; margin-bottom: 15px;"></img>
                            <div id="error-login" style="font-size: 11px!important; display: none;"><span style="color: red">Invalid username / password</span></div>
                        </div>                     
                    </div>
                    
                    <div class="form-group large-font">                     
                        <label for="username" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" 
                            	id="inputEmail" placeholder="User Name" name="username" />
                        </div>    
                    </div>
                    <div class="form-group large-font" >
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" 
                            	id="inputPassword" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="col-sm-offset-4 col-sm-4 form-group-button">                      
                        <button type="submit" class="btn btn-primary large-button">Login</button>
                    </div>
                    <div class="col-sm-offset-4 col-sm-4 form-group-button">
                        <a href="forgotUsername.htm">Forgot Your Username</a> or <a href="forgotPwd.htm">Password</a>
                    </div>
                </form>
                
            </div>
            
        </div>
    </div>
</body>
</html>
