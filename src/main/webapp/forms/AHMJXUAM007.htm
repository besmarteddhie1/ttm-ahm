<script type="text/javascript">
    function stateFormatter(value, row, index) {
        if (row.vstat === "TIDAK AKTIF") {
            return {
                disabled: true
            };
        }
        return value;
    }
     
    function ahmjxuam007LookupDealer(params){
        params.search = {"any": $('#ahmjxuam007p02Dealer').val()};
        if(params.sort == undefined){
            return{
                limit : params.limit,
                offset : params.offset,
                search : params.search
            }
        }
        return params;
    }
    function ahmjxuam007Presearch(params){
        params.search = {"any": $('#ahmjxuam007p01Search').val()};
        if(params.sort == undefined){
            return{
                limit : params.limit,
                offset : params.offset,
                search : params.search
            }
        }
        return params;
    }
    function ahmjxuam007PrepareAdd(obj){
        var page = $('#ahmjxuam007p02');
        $('input, select', page).prop('disabled',false);   
        _fw_reset_subpage(page);
        _fw_subpage(obj, 'ahmjxuam007p02');
        $('button[id="btnAddNew"]', page).hide();
        $('button[id="btnSubmit"]', page).show();
        $('button[id="btnReset"]', page).show();
        $('button[id="ahmjxuam007p02Dealerbtn"]',page).prop('disabled',false);
        
                             
    }
                            
    function ahmjxuam007AddData(obj){
        console.log("Add Data @ahmjxuam007")
        
    }
        
    function ahmjxuam007PrepareEdit(obj, row, index){
        _fw_subpage(obj, 'ahmjxuam007p03', row);    
    }
    function ahmjxuam007Update(obj){
        var page = $(obj).closest('.subpage');
        _fw_validation_clear(obj);
            
        if(_fw_validation_validate(obj)){
            var vo = new Object();
            vo.vid = $('input[name="vid"]', page).val();
            vo.iver = $('input[name="iver"]', page).val();
            vo.vusername = $('input[name="vusername"]', page).val();
            vo.vstat = $('input[name="vstat"]:checked', page).val();
            _fw_post('/uam002/update', vo, function(data){
                if(data.stat=="200"){
                
                    //_fw_subpage(obj, 'ahmdsh1c008p01');
                    _fw_setMessage(obj, 1, data);
                    var iver = parseInt(vo.iver)+1;
                    $('input[name="iver"]', page).val(iver);
                    $('#ahmjxuam007p01SearchTable').bootstrapTable('refresh');
                } else {
                    //_fw_setMessage(obj, 0, data);
                    console.log('update-error');
                    _fw_setMessage(obj, '0', data);
                
                }
            });
        }
    }
    function ahmjxuam007DisableKonfirm(obj){
        var disabledRows = $('#ahmjxuam007p01TableDelete').bootstrapTable('getData');
        if(disabledRows.length > 0) {
            $('#ahmjxuam007p04DisableTable').bootstrapTable('destroy');
            $('#ahmjxuam007p04DisableTable').bootstrapTable({data:disabledRows});
        
            _fw_subpage(obj, 'ahmjxuam007p04');
        } else {
            alert('No data selected');
        }
    }
    function ahmjxuam007DisableData(obj){
        console.log("Delete @ahmjxuam007");
    }
    
    function ahmjxuam007ResetData(obj){
        var disabledRows = $('#ahmjxuam007p05ResetTable').bootstrapTable('getData');
        var disabled = [];
        var vid = [];
        var listVo = [];
        $.each(disabledRows, function(){
            var row = this;            
            disabled.push({'vid': row.vid});
            //disabled.push({'vpassword':row.vpassword});
            vid.push(row.vid);
        });
        console.log(disabled);
        _fw_post('/uam002/reset', disabled, function(data){
            if(data.stat=="200"){
                $('#ahmjxuam007p01TableDelete').bootstrapTable('remove', {field: 'vid', values: vid});
                $('#ahmjxuam007p01SearchTable').bootstrapTable('refresh');
                _fw_subpage(obj,'ahmjxuam007p01');
                _fw_setMessage(obj, 1, data);
            } else {
                _fw_setMessage(obj, 0, data);
            }
        });
    }
        
            
</script>
