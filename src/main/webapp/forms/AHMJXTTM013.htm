		}

	function ahmjxttm013Add(obj){
		var page = $('#ahmjxttm013p02');
		$('input, select', page).prop('disabled',false);
		_fw_reset_subpage(page);
		_subpage(obj, 'ahmjxttm013p02');
		$('button[name="btnAddNew"]', page).hide();
		$('button[name="btnSubmit"]', page).show();
	}

	function ahmjxttm013AddData(obj){
		var page = $(obj).closest('.subpage');
		_fw_validation_clear(obj);
		_fw_validation_add(obj, 'ahmjxttm013p02Description', 'required');
		_fw_validation_add(obj, 'ahmjxttm013p02SalesQty', 'required');

		if(_fw_validation_validate(obj)){
			var vo = new Object();
			//vo.idCategoryType = $('input[name="idCategoryType"]', page).val();
			//vo.idParentCategory = $('input[name="idParentCategory"]', page).val();
			vo.idCategoryType = 101;
			vo.idParentCategory = 0;
			vo.description = $('input[id="ahmjxttm013p02Description"]', page).val();
			vo.salesQty = $('input[id="ahmjxttm013p02SalesQty"]', page).val();
			
			console.log(vo);

			$.ajax
			({
				type: "POST",
				url: "/ahmjxdsh000/api/partycategory",
				contentType: "application/json",
				dataType: 'json',
				data: JSON.stringify(vo),
				success:function(data){
					console.log(data);
					_fw_setMessage(obj,1,"Success");
					$('#ahmjxttm013Table').bootstrapTable('refresh');
				},
			});
		}
	}

	function ahmjxttm013Edit(obj){
		
		var editedRows = $('#ahmjxttm013TableDisable').bootstrapTable('getData');
		console.log("edited==>",editedRows);
		if (editedRows.length == 1)
		{
			_subpage(obj,'ahmjxttm013p03', editedRows[0]);
			
		}
		else
			alert("Pilih salah satu item jika ingin mengubah.");
	}

	function ahmjxttm013EditData(obj)
	{
		var page = $(obj).closest('.subpage');
		_fw_validation_clear(obj);
		_fw_validation_add(obj, 'ahmjxttm013p03Description', 'required');
		_fw_validation_add(obj, 'ahmjxttm013p03SalesQty', 'required');
		if(_fw_validation_validate(obj)){
			var vo = new Object();
				//vo.idCategoryType = $('input[name="idCategoryType"]', page).val();
				//vo.idParentCategory = $('input[name="idParentCategory"]', page).val();
				vo.idCategory = $('input[name="idCategory"]', page).val();
				vo.idCategoryType = 101;
				vo.idParentCategory = 0;
				vo.description = $('input[id="ahmjxttm013p03Description"]', page).val();
				vo.salesQty = $('input[id="ahmjxttm013p03SalesQty"]', page).val();

				$.ajax
				({
					type: "PUT",
					url: "/ahmjxdsh000/api/partycategory/" + vo.idCategory,
					contentType: "application/json",
					dataType: 'json',
					data: JSON.stringify(vo),
					success:function(data){
						_fw_setMessage(obj,1,"Success");
						$('#ahmjxttm013Table').bootstrapTable('refresh');
					},
				});
			} 
		}
