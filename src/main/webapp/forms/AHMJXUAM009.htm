<div id="AHMJXUAM009" class="div-app" data-version="1.0">
    <div class="global_message">

    </div>
    <div id="ahmjxuam009p01" class="subpage subpage-default" data-path="Maintain Application Usage">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group large-font">
                    <label>Search</label>
                    <div class="input-group">
                        <input id="ahmjxuam009p01Search" type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary large-button default" type="button" 
                                    onclick="$('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');">Search</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <table id="ahmjxuam009p01TableDelete" 
                       data-source-id="ahmjxuam009p01SearchTable" 
                       data-unique-id="vid"
                       data-pagination="true"
                       data-page-size="5">
                    <thead>
                        <tr>
                            <th data-field="vid" 
                                data-sortable="true"
                                data-visible="false"
                                >ID User</th>
                            <th data-field="vusername" 
                                data-sortable="true"
                                >Username</th>
                            <th data-field="vaction"
                                data-formatter="actionRemoveFormatter"
                                data-events="actionEvents">Action
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
        <div class="form-group-button">
            <!--
            <button class="btn btn-default btn-primary large-button" onclick="ahmjxuam009PrepareAdd(this);return false;">Add</button>
            <button class="btn btn-default btn-primary large-button" onclick="ahmjxuam009DisableKonfirm(this);return false;">Disable</button>
            <button class="btn btn-default btn-primary large-button" onclick="ahmjxuam009ResetKonfirm(this);return false;">Reset Password</button>
            -->
        </div>
        <br/>
        <div id="table-container">
            <table 	id="ahmjxuam009p01SearchTable"
                    data-method="post"
                    data-url="/uam002/paging"
                    data-content-type="application/json"
                    data-data-type="json"
                    data-query-params-type="limit"
                    data-query-params="ahmjxuam009Presearch"
                    data-response-handler="loadData"
                    data-side-pagination="server"
                    data-pagination="true"
                    data-custom-action="edit"
                    data-edit-func="ahmjxuam009PrepareEdit"
                    data-checkbox-table="ahmjxuam009p01TableDelete"
                    data-unique-id="vid"
                    >
                <thead>
                    <tr>

                        <th data-field="state" 
                            data-checkbox="true"
                            data-formatter="stateFormatter"></th>

                        <th data-field="vid" 
                            data-sortable="true"
                            data-visible="false"
                            >ID User</th>
                        <th data-field="vusername" 
                            data-sortable="true"
                            data-visible="true"
                            >Username</th>
                        <th data-field="vpassword" 
                            data-sortable="true"
                            data-visible="false"
                            >Password</th>
                        <th data-field="iver" 
                            data-sortable="true"
                            data-visible="false"
                            >Iver</th>
                        <th data-field="vstat" 
                            data-sortable="true" 
                            data-visible="true"
                            >Status</th>
                    </tr>
                </thead>

            </table>
        </div>


    </div>
    <div id="ahmjxuam009p02" class="subpage" data-path="Maintain User/Add New User">
        <form class="form-horizontal">
            <div class="form-group large-font">
                <label for="ahmjxuam009p02Vusername" class="col-sm-2 control-label">Username <span style="color:red">*)  </span></label>
                <div class="col-sm-6">
                    <input id="ahmjxuam009p02Vusername" name="vusername" class="form-control" maxlength="25">
                </div>
            </div>
            <div class="form-group large-font">
                <label for="ahmjxuam009p02IdDealer" class="col-sm-2 control-label">Dealer <span style="color:red">*)  </span></label>
                <div class="lookup-wrapper col-sm-6" >
                    <div class="input-group lookup" 
                         data-url="/uam002/lovdealer"
                         data-lookup-pre-func="ahmjxuam009LookupDealer" 
                         data-columns='[{"id":"vid","name":"vid","visible":"false","sortable":"false"},{"id":"vdealercode","name":"Kode Dealer","visible":"true","sortable":"true"}
                         ,{"id":"vname","name":"Nama Dealer","visible":"true","sortable":"true"}]'
                         data-callback='{"ahmjxuam009p02IdDealer":"vid","ahmjxuam009p02Dealer":"vdealercode"}'
                         >
                        <input id="ahmjxuam009p02IdDealer" name="ahmjxuam009p02IdDealer" type="hidden"/>
                        <input id="ahmjxuam009p02Dealer" name="ahmjxuam009p02Dealer" class="form-control input-lookup" placeholder="LOV...." data-field-id="vid">
                        <span class="input-group-btn">
                            <button id="ahmjxuam009p02Dealerbtn" class="btn btn-default large-button btn-lookup" type="button">...</button>
                        </span>
                    </div>
                </div>  
            </div>
            <div class="col-sm-offset-2 col-sm-10 form-group-button">
                <button id="btnAddNew" class="btn btn-default btn-primary large-button" style="display: none" onclick="ahmjxuam009PrepareAdd(this);return false;">Add New</button>
                <button  id="btnSubmit" class="btn btn-default btn-primary large-button" onclick="ahmjxuam009AddData(this);return false;">Submit</button>
                <button id="btnReset" class="btn btn-default btn-primary large-button" onclick="_fw_reset_subpage(this);return false;">Reset</button>
                <button  class="btn btn-default btn-primary large-button" onclick="_fw_subpage(this, 'ahmjxuam009p01');$('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');return false;">Back</button>
            </div>
        </form>
    </div>
    <div id="ahmjxuam009p03" class="subpage" data-path="Maintain User/Edit Data User">
        <form class="form-horizontal">
            <div class="form-group large-font">
                <input type="hidden" name="iver" data-field="iver"/>

                <div>
                    <label for="ahmjxuam009p03Viduser" class="col-sm-2 control-label">User ID</label>
                    <div class="col-sm-6">
                        <input id="ahmjxuam009p03Viduser" name="vid" class="form-control" data-field="vid" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="form-group large-font">
                <div>
                    <label for="ahmjxuam009p03Vusername" class="col-sm-2 control-label">Username </label>
                    <div class="col-sm-6">
                        <input id="ahmjxuam009p03Vusername" name="vusername" class="form-control" data-field="vusername" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="form-group large-font">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-6">

                    <label class="radio-inline">
                        <input type="radio" name="vstat" value="AKTIF" data-field="vstat"> Aktif
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="vstat" value="TIDAK AKTIF" data-field="vstat"> Tidak Aktif
                    </label>

                </div>
            </div>


            <div class="col-sm-offset-2 col-sm-6 form-group-button">
                <button class="btn btn-default btn-primary large-button" onclick="ahmjxuam009Update(this);return false;">Submit</button>
                <button class="btn btn-default btn-primary large-button" onclick="_fw_subpage(this, 'ahmjxuam009p01');$('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');return false;">Back</button>
            </div>

            <input id="ahmjxuam009p03Viduser" type="hidden" name="vid" data-field="vid"/>
            <input id="ahmjxuam009p03Iver" type="hidden" name="iver" data-field="iver"/>

        </form>

    </div>


    <div id="ahmdshuam002p04" class="subpage" data-path="Maintain User/Konfirmasi Disable User">
        <table 	id="ahmjxuam009p04DisableTable">

            <thead>
                <tr>
                    <th data-field="vid" 
                        data-sortable="true"
                        data-visible="false"
                        >User ID</th>
                    <th data-field="iver" 
                        data-sortable="true"
                        data-visible="false"
                        >Iver</th>
                    <th data-field="vusername" 
                        data-sortable="true"
                        >Username</th>
                    <th data-field="vstat" 
                        data-sortable="true" 
                        >Status</th>
                </tr>
            </thead>

        </table>
        <br/>
        <div class="form-group-button">
            <button id="btnDisable" name="btnDisable" class="btn btn-default btn-primary large-button" onclick="ahmjxuam009DisableData(this); return false;">Disable</button>
            <button class="btn btn-default btn-primary large-button" onclick="_fw_subpage(this, 'ahmjxuam009p01');return false;">Back</button>

        </div>
    </div>



    <div id="ahmdshuam002p05" class="subpage" data-path="Maintain User/Konfirmasi Reset Password">
        <table id="ahmjxuam009p05ResetTable">

            <thead>
                <tr>
                    <th data-field="vid" 
                        data-sortable="true"
                        data-visible="false"
                        >User ID</th>
                    <th data-field="iver" 
                        data-sortable="true"
                        data-visible="false"
                        >Iver</th>
                    <th data-field="vusername" 
                        data-sortable="true"
                        >Username</th>
                    <th data-field="vstat" 
                        data-sortable="true" 
                        >Status</th>
                </tr>
            </thead>

        </table>
        <br/>
        <div class="form-group-button">
            <button class="btn btn-default btn-primary large-button" onclick="ahmjxuam009ResetData(this);">Reset</button>
            <button class="btn btn-default btn-primary large-button" onclick="_fw_subpage(this, 'ahmjxuam009p01');return false;">Back</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    function stateFormatter(value, row, index) {
        if (row.vstat === "TIDAK AKTIF") {
            return {
                disabled: true
            };
        }
        return value;
    }
     
    function ahmjxuam009LookupDealer(params){
        params.search = {"any": $('#ahmjxuam009p02Dealer').val()};
        if(params.sort == undefined){
            return{
                limit : params.limit,
                offset : params.offset,
                search : params.search
            }
        }
        return params;
    }
    function ahmjxuam009Presearch(params){
        params.search = {"any": $('#ahmjxuam009p01Search').val()};
        if(params.sort == undefined){
            return{
                limit : params.limit,
                offset : params.offset,
                search : params.search
            }
        }
        return params;
    }
    function ahmjxuam009PrepareAdd(obj){
        var page = $('#ahmjxuam009p02');
        $('input, select', page).prop('disabled',false);   
        _fw_reset_subpage(page);
        _fw_subpage(obj, 'ahmjxuam009p02');
        $('button[id="btnAddNew"]', page).hide();
        $('button[id="btnSubmit"]', page).show();
        $('button[id="btnReset"]', page).show();
        $('button[id="ahmjxuam009p02Dealerbtn"]',page).prop('disabled',false);
        
                             
    }
                            
    function ahmjxuam009AddData(obj){
        var page = $(obj).closest('.subpage');
        _fw_validation_clear(obj);
        _fw_validation_add(obj, 'ahmjxuam009p02Vusername', 'required');
        _fw_validation_add(obj, 'ahmjxuam009p02IdDealer', 'required');
        //            _fw_validation_add(obj, 'ahmjxuam009p02Vretype', 'required');
           
            
        if(_fw_validation_validate(obj)){
            var vo = new Object();
            vo.vusername = $('input[id="ahmjxuam009p02Dealer"]', page).val()+'.'+$('input[name="vusername"]', page).val();
            vo.vidDlr = $('input[id="ahmjxuam009p02IdDealer"]', page).val();
                                                     
            _fw_post('/uam002/insert', vo, function(data){
                if(data.stat=="200"){
                               
                    $('input, select',page).prop('disabled',true);
                    $('button[name="btnAddNew"]',page).show();
                    $('button[name="btnSubmit"]',page).hide();
                    $('button[name="btnReset"]',page).hide();
                    _fw_setMessage(obj,1,data);
                    $('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');
                } else {
                    _fw_setMessage(obj, 0, data);
                }
            });
        
        }
    }
    function ahmjxuam009AfterAddSuccess(obj,data){
        $('#ahmjxuam009p02Vusername').prop('disabled',true);
        $('#ahmjxuam009p02Dealer').prop('disabled',true);
        
        $('button[id="btnDisable"]',page).hide();
        $('button[id="ahmjxuam009p02Dealerbtn"]',page).prop('disabled',true);        
        _fw_setMessage(obj, 1, data);    
            
    }
        
    function ahmjxuam009PrepareEdit(obj, row, index){
        _fw_subpage(obj, 'ahmjxuam009p03', row);    
    }
    function ahmjxuam009Update(obj){
        var page = $(obj).closest('.subpage');
        _fw_validation_clear(obj);
            
        if(_fw_validation_validate(obj)){
            var vo = new Object();
            vo.vid = $('input[name="vid"]', page).val();
            vo.iver = $('input[name="iver"]', page).val();
            vo.vusername = $('input[name="vusername"]', page).val();
            vo.vstat = $('input[name="vstat"]:checked', page).val();
            _fw_post('/uam002/update', vo, function(data){
                if(data.stat=="200"){
                
                    //_fw_subpage(obj, 'ahmdsh1c008p01');
                    _fw_setMessage(obj, 1, data);
                    var iver = parseInt(vo.iver)+1;
                    $('input[name="iver"]', page).val(iver);
                    $('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');
                } else {
                    //_fw_setMessage(obj, 0, data);
                    console.log('update-error');
                    _fw_setMessage(obj, '0', data);
                
                }
            });
        }
    }
    function ahmjxuam009DisableKonfirm(obj){
        var disabledRows = $('#ahmjxuam009p01TableDelete').bootstrapTable('getData');
        if(disabledRows.length > 0) {
            $('#ahmjxuam009p04DisableTable').bootstrapTable('destroy');
            $('#ahmjxuam009p04DisableTable').bootstrapTable({data:disabledRows});
        
            _fw_subpage(obj, 'ahmdshuam002p04');
        } else {
            alert('no data selected');
        }
    }
    function ahmjxuam009DisableData(obj){
        var disabledRows = $('#ahmjxuam009p04DisableTable').bootstrapTable('getData');
        var disabled = [];
        var vid = [];
        var listVo = [];
        $.each(disabledRows, function(){
            var row = this;            
            disabled.push({'vid': row.vid});
            vid.push(row.vid);
        });
        _fw_post('/uam002/disable', disabled, function(data){
            if(data.stat=="200"){
                
                _fw_setMessage(obj, 1, data);
                $('#ahmjxuam009p01TableDelete').bootstrapTable('remove', {field: 'vid', values: vid});
                $('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');
            } else {
                _fw_setMessage(obj, 0, data);
            }
        });
    }
    function ahmjxuam009AfterDisableSuccess(obj,data){
        $('').css('display',''); 
        $('#ahmdsh1c006p02BtnSubmit').css('display','none');     
        $('#ahmdsh1c006p02BtnReset').css('display','none');         
        _fw_setMessage(obj, 1, data);    
            
    }    
    function ahmjxuam009ResetKonfirm(obj){
        var disabledRows = $('#ahmjxuam009p01TableDelete').bootstrapTable('getData');
        if(disabledRows.length > 0) {
            $('#ahmjxuam009p05ResetTable').bootstrapTable('destroy');
            $('#ahmjxuam009p05ResetTable').bootstrapTable({data:disabledRows});
        
            _fw_subpage(obj, 'ahmdshuam002p05');
        } else {
            alert('no data selected');
        }
    }
    function ahmjxuam009ResetData(obj){
        var disabledRows = $('#ahmjxuam009p05ResetTable').bootstrapTable('getData');
        var disabled = [];
        var vid = [];
        var listVo = [];
        $.each(disabledRows, function(){
            var row = this;            
            disabled.push({'vid': row.vid});
            //disabled.push({'vpassword':row.vpassword});
            vid.push(row.vid);
        });
        console.log(disabled);
        _fw_post('/uam002/reset', disabled, function(data){
            if(data.stat=="200"){
                $('#ahmjxuam009p01TableDelete').bootstrapTable('remove', {field: 'vid', values: vid});
                $('#ahmjxuam009p01SearchTable').bootstrapTable('refresh');
                _fw_subpage(obj,'ahmjxuam009p01');
                _fw_setMessage(obj, 1, data);
            } else {
                _fw_setMessage(obj, 0, data);
            }
        });
    }
        
            
</script>
