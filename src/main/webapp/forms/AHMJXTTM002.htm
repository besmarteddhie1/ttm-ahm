<div id="AHMJXTTM001" class="div-app" data-version="1.0">
	<div class="global_message">

	</div>
	
	<div class="row">
            <div class="col-md-6">
                <div class="form-group large-font">
                   <div class="input-group">
                        <input id="ahmjxuam004p01Search" type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary large-button" type="button" onclick="$('#ttm002Table').bootstrapTable('refresh');">Search</button>

                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        
	<div class="row">
		<div class="col-md-12">
					<div class="form-group-button pull-right">
						<button class="btn btn-default btn-primary large-button" onclick="menuAdd(this);return false;">Simpan</button>
					</div>

					<div id="table-container">
						<table id="ttm002Table"
						data-method="get"
						data-url="/api/ttm002/motor"
						data-content-type="application/json"
						data-data-type="json"
						data-pagination="true"
						data-page-size="10"
						data-page-list="[10,25,50]"
						data-custom-action="edit, delete"
						data-checkbox-table="menu2TableDisable"
						data-unique-id="idRing">
						<thead>
							<tr>
							    <th data-field="state" data-checkbox="true" data-formatter="stateFormatter"></th>
								<th data-field="id" data-sortable="true" data-visible="false">ID Ring</th>
								<th data-field="name" data-sortable="true" data-visible="true">Code</th>
								<th data-field="description" data-sortable="true" data-visible="true">Kategori</th>
								<th data-field="description" data-sortable="true" data-visible="true">Segmen</th>
								<th data-field="description" data-sortable="true" data-visible="true">Seri</th>
								<th data-field="description" data-sortable="true" data-visible="true">Tipe</th>
							</tr>
						</thead>

					</table>
				</div>
			</div>	
	</div>

</div>
